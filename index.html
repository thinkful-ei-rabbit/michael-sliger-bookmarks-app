<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bookmark App</title></head><body><main><h1>Michael Sliger Bookmark App</h1><div class="main-form"><section><label for="filter">Sort by Minimum Rating</label> <select name="filter" id="filter-by-rating"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select> <button class="main-form-hide-btn">Add a Bookmark!</button></section><div id="form-pop-up" class="hidden-div"><form class="bookmark-form"><label for="input-link">Add a link!</label> <input id="input-link" class="form-input-link" placeholder="e.g. https://google.com" required> <label for="input-title">Add a Title!</label> <input id="input-title" class="form-input-name" placeholder="e.g. Google" required> <label for="input-rating">Add a Rating!</label> <input id="input-rating" type="number" class="form-input-rating" min="1" max="5" value="5" placeholder="1-5"> <label for="input-desc">Describe it!</label> <input id="input-desc" class="form-input-desc" placeholder="description"> <button type="submit" class="submit-form-button">Add bookmark</button></form><div class="main-form-error-container"></div></div></div><ul class="results"></ul></main><script src="index_bundle.js"></script></body></html>
